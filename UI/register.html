<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="assets/css/app.css"/>
</head>

<body>
<nav class="nav">
  <div style="float: left; color: white; font-size: 20px; padding: 24px 18px; margin-right: 8px;">
    iReporter
  </div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="news.asp">News</a></li>
    <li><a href="contact.asp">Contact</a></li>
    <li><a href="about.asp">About</a></li>
  </ul>


  <ul class="right">
    <li><a href="register.html">Sign up</a></li>
    <li><a href="login.html">Sign in</a></li>
  </ul>
</nav>
<div style="height: 70px;"></div>

<div class="container">
  <div class="grids">

    <div class="grid-6 centralize">
      <h3 class="text-center">Register</h3>

      <form action="#" method="post">
        <div class="grids">
          <label class="grid-4 label-grid" for="reg-firstname">FirstName</label>
          <div class="grid-8">
            <input type="text" name="firstname" class="form-input" id="reg-firstname" placeholder="FirstName">
          </div>
        </div>


        <div class="grids">
          <label class="grid-4 label-grid" for="reg-lastname">LastName</label>
          <div class="grid-8">
            <input type="text" name="lastname" class="form-input" id="reg-lastname" placeholder="LastName">
          </div>
        </div>


        <div class="grids">
          <label class="grid-4 label-grid" for="reg-othernames">Other Names</label>
          <div class="grid-8">
            <input type="text" name="othernames" class="form-input" id="reg-othernames" placeholder="Other Names">
          </div>
        </div>

        <div class="grids">
          <label class="grid-4 label-grid" for="reg-email">Email</label>
          <div class="grid-8">
            <input type="email" name="email" class="form-input" id="reg-email" placeholder="Email">
          </div>
        </div>

        <div class="grids">
          <label class="grid-4 label-grid" for="reg-phone">Phone Number</label>
          <div class="grid-8">
            <input type="text" name="phone" class="form-input" id="reg-phone" placeholder="Phone Number">
          </div>
        </div>

        <div class="grids">
          <label class="grid-4 label-grid" for="reg-username">Username</label>
          <div class="grid-8">
            <input type="text" name="username" class="form-input" id="reg-username" placeholder="Username">
          </div>
        </div>

        <div class="grids">
          <label class="grid-4 label-grid" for="reg-password">Password</label>
          <div class="grid-8">
            <input type="password" name="password" class="form-input" id="reg-password" placeholder="Password">
          </div>
        </div>

        <div class="grids">
          <label class="grid-4 label-grid" for="reg-password-confirm">Re-enter Password</label>
          <div class="grid-8">
            <input type="password" name="password_confirmation" class="form-input" id="reg-password-confirm" placeholder="Re-enter Password">
          </div>
        </div>

        <div class="grid-8 right">
        <button type="submit" class="btn btn-primary" name="register">Register</button>
        </div>
      </form>

    </div>
  </div>
</div>

</body>
</html>
