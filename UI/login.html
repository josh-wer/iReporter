<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="assets/css/app.css" />
</head>
<body>

<header>
  <nav>
    <ul>
      <li>Home</li>
      <li>About</li>
    </ul>


    <ul>
      <li>Register</li>
      <li>Sign in</li>
    </ul>
  </nav>


  <h1>iReport</h1>
  <p>Report news happening around you, and get solutions.</p>
</header>

<div class="grids">

  <div class="grid-4 centralize">
    <h3 class="text-center">Register</h3>

    <form action="#" method="post">
      <div class="grids">
        <label class="grid-12" for="reg-username">Username</label>
        <div class="grid-12">
          <input type="text" name="username" class="form-input" id="reg-username" placeholder="Username">
        </div>
      </div>
      <br>

      <div class="grids">
        <label class="grid-12 " for="reg-password">Password</label>
        <div class="grid-12">
          <input type="password" name="password" class="form-input" id="reg-password" placeholder="Password">
        </div>
      </div>


      <button type="submit" class="btn btn-info" name="login">Sign in</button>

    </form>

  </div>
</div>

</body>
</html>
